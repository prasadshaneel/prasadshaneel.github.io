<!DOCTYPE html>
<html>
  <title>Vancity Social House</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=3">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,
    h1,
    h5 {
      font-family: "Raleway", sans-serif
    }
    
    body,
    html {
      height: 100%
    }
    
    .bgimg {
      background-image: url(http://www.vancitybuzz.com/wp-content/uploads/2015/01/Downtown-Vancouver-800x500.jpg);
      min-height: 100%;
      background-position: center;
      background-size: cover;
      color: white;
    }
    
    #t1 {
      font-size: 40px;
      text-align: center;
    }

  </style>

  <body>

    <div class="bgimg">
      <div class="w3-display-middle">
        <p id=t1>VANCITY SOCIAL
          <br>HOUSE</p>





      </div>
      <div class="w3-display-topleft w3-container w3-xlarge">
        <p>
          <button onclick="document.getElementById('menu').style.display='block'" class="w3-button ">menu</button>
        </p>
        <p>
          <button onclick="document.getElementById('contact').style.display='block'" class="w3-button ">Locations</button>
        </p>
      </div>
      <div class="w3-display-bottomleft w3-container">
        <p class="w3-xlarge">Monday - Friday 10am-7pm |
          <br> Saturday 1pm-7pm |</p>
      </div>
    </div>



  </body>

</html>
